{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}

<form action="/"
      method="post">
    <h5>Enter the room key to vote in a poll:</h5>
    <p></p>
    <div class="form-group">
    <input class="form-control"
            name="roomkey"
            placeholder="Room Key"
            type="text"
            autocomplete="off">
    </div>
    <button class="btn btn-primary btn-light-blue"
            type="submit">Submit</button>
</form>

{% endblock %}
