{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}

<form action="/"
      method="post">
    <p>Please enter the room key: </p>
    <div class="form-group">
    <input class="form-control"
            name="roomkey"
            placeholder="Room Key"
            type="text"
            autocomplete="off">
    </div>
    <button class="btn btn-primary"
            type="submit">Submit</button>
</form>

{% endblock %}
