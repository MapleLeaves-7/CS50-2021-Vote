{% extends "layout.html" %}

{% block title %}
Set Poll
{% endblock %}

{% block main %}
<h4>Enter the name of your candidates to activate the poll.</h4>
<form action="/set-poll/{{ roomkey }}"
      method="post">

        {% for candidate_num in range(num_candidates) %}
        <div class="form-group">
        <input class="form-control"
        name="candidate{{ candidate_num }}"
        placeholder="Candidate {{ candidate_num + 1}}"
        type="text"
        autocomplete="off">
        </div>

        {% endfor %}

    <button class="btn btn-primary btn-light-blue"
            type="submit">Submit</button>
</form>
{% endblock %}
