{% extends "layout.html" %}

{% block title %}
Active Polls
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Poll Name</th>
            <th>Number of Candidates</th>
            <th>Time created</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for poll in polls %}
        <tr>
            <td>{{ poll.name }}</td>
            <td>{{ poll.num_candidates}}</td>
            <td>{{ poll.time_created }}</td>
            <td>
                <form method="post" action="/closed-polls">
                <input type="hidden" name="poll" value="{{ poll.id }}"/> 
                <button type="submit" class="btn btn-primary">Close</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
